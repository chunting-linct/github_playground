name: Docker Image CI

on:
  [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build .  -t my-function-image
    - name: Run container and wait for startup
      run: |
          docker run -d --name test-container my-function-image
          sleep 5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Run tests
      run: python integration_test/test_docker.py